server:
  port: 4004

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: patient-service-route
              uri: http://patient-service:4000
              predicates:
                - path=/api/patients/**
              filters:
                - strip-prefix=1

            - id: api-docs-patient-route
              uri: http://patient-service:4000
              predicates:
                - path=/api-docs/patients
              filters:
                - rewrite-path=/api-docs/patients,/v3/api-docs
